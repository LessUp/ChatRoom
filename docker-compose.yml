# ChatRoom Docker Compose Configuration
# Usage:
#   Development: docker compose up -d postgres
#   Full stack:  docker compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chatroom-postgres
    environment:
      POSTGRES_DB: chatroom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chatroom"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - chatroom-network

  # ChatRoom Application
  app:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    container_name: chatroom-app
    ports:
      - "8080:8080"
    environment:
      APP_PORT: 8080
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_DSN: "host=postgres user=postgres password=postgres dbname=chatroom port=5432 sslmode=disable"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      ACCESS_TOKEN_TTL_MINUTES: ${ACCESS_TOKEN_TTL_MINUTES:-15}
      REFRESH_TOKEN_TTL_DAYS: ${REFRESH_TOKEN_TTL_DAYS:-7}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - chatroom-network
    restart: unless-stopped

  # Prometheus (optional, for monitoring)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: chatroom-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - chatroom-network
    profiles:
      - monitoring

  # Grafana (optional, for dashboards)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: chatroom-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docs/monitoring:/etc/grafana/provisioning/dashboards:ro
    networks:
      - chatroom-network
    profiles:
      - monitoring

volumes:
  pg_data:
  prometheus_data:
  grafana_data:

networks:
  chatroom-network:
    driver: bridge
