apiVersion: v1
kind: Service
metadata:
  name: chatroom
  namespace: chatroom
  labels:
    app.kubernetes.io/name: chatroom
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatroom
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: chatroom-headless
  namespace: chatroom
  labels:
    app.kubernetes.io/name: chatroom
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: chatroom
    app.kubernetes.io/component: server
