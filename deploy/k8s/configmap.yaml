apiVersion: v1
kind: ConfigMap
metadata:
  name: chatroom-config
  namespace: chatroom
  labels:
    app.kubernetes.io/name: chatroom
    app.kubernetes.io/component: config
data:
  APP_PORT: "8080"
  APP_ENV: "prod"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  ACCESS_TOKEN_TTL_MINUTES: "15"
  REFRESH_TOKEN_TTL_DAYS: "7"
  RATE_LIMIT_RPS: "100"
  RATE_LIMIT_BURST: "200"
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"
