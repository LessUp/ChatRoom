apiVersion: v1
kind: Secret
metadata:
  name: chatroom-secrets
  namespace: chatroom
  labels:
    app.kubernetes.io/name: chatroom
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual secrets in production
  # Consider using external secret management (e.g., Vault, AWS Secrets Manager)
  DATABASE_DSN: "postgres://postgres:postgres@postgres-service:5432/chatroom?sslmode=disable"
  JWT_SECRET: "REPLACE_WITH_STRONG_RANDOM_SECRET"
